<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f1e5;
      }
      .navbar {
        background-color: #4b2c20 !important;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .hero-section {
        background: url("https://source.unsplash.com/1600x600/?coffee")
          center/cover;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }
      .card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border-radius: 10px;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .price {
        font-size: 18px;
        color: #d35400;
        font-weight: bold;
      }
      .cart-count {
        background: red;
        color: white;
        border-radius: 50%;
        padding: 3px 7px;
        font-size: 14px;
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">‚òï C·ª≠a H√†ng C√† Ph√™</a>
        <button
          class="btn btn-warning position-relative"
          onclick="viewCart()"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          üõí Gi·ªè h√†ng <span class="cart-count" id="cart-count">0</span>
        </button>
      </div>
    </nav>

    <div class="hero-section">Ch√†o m·ª´ng ƒë·∫øn v·ªõi Coffee House</div>

    <div class="container mt-4">
      <div class="row" id="product-list"></div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üõí Gi·ªè H√†ng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="cart-items"><p>Gi·ªè h√†ng tr·ªëng!</p></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ƒê√≥ng
            </button>
            <button type="button" class="btn btn-success" onclick="checkout()">
              Thanh To√°n
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let cart = [];
      let products = [
        {
          id: 1,
          name: "C√† Ph√™ ƒêen",
          price: 35000,
          image:
            "//product.hstatic.net/1000075078/product/1737356988_cf-den-da_8f7dd455223e409fbd4caf9bbe394f0b_large.png",
        },
        {
          id: 2,
          name: "C√† Ph√™ S·ªØa",
          price: 40000,
          image: "https://source.unsplash.com/300x200/?milk-coffee",
        },
        {
          id: 3,
          name: "Latte",
          price: 50000,
          image: "https://source.unsplash.com/300x200/?latte",
        },
        {
          id: 4,
          name: "Hi Tea V·∫£i",
          price: 45000,
          image:
            "//product.hstatic.net/1000075078/product/1737356461_hi-tea-vai_04bffd940cd94bf39ad2162ee63e457d_large.png",
        },
      ];

      function loadProducts() {
        let productList = document.getElementById("product-list");
        productList.innerHTML = "";
        products.forEach((product) => {
          let productHTML = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${
                              product.image
                            }" class="card-img-top" alt="${product.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="price">${product.price.toLocaleString()}ƒë</p>
                                <button class="btn btn-primary" onclick="addToCart(${
                                  product.id
                                })">Th√™m v√†o gi·ªè</button>
                            </div>
                        </div>
                    </div>
                `;
          productList.innerHTML += productHTML;
        });
      }

      function addToCart(productId) {
        let product = products.find((p) => p.id === productId);
        let item = cart.find((item) => item.id === productId);
        if (item) {
          item.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        updateCartCount();
      }

      function updateCartCount() {
        let count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").innerText = count;
      }

      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
