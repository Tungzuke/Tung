<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bản đồ với Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>HomePage</h1>
    <h2>Bản đồ với Leaflet.js</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Tạo bản đồ và đặt vị trí trung tâm
      var map = L.map("map").setView(
        [10.80072267980375, 106.63302816876579],
        13
      );

      // Thêm layer bản đồ từ OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // Thêm marker tại vị trí chỉ định
      L.marker([10.80072267980375, 106.63302816876579])
        .addTo(map)
        .bindPopup("Cửa hàng gần nhất ")
        .openPopup();
    </script>
  </body>
</html>
